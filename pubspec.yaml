name: finance_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Tus dependencias actuales)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  cloud_firestore: ^5.5.0

  # Utilidades generales
  intl: ^0.18.1
  cupertino_icons: ^1.0.8

  # --- NUEVAS DEPENDENCIAS PARA EL DISEÑO ---
  sizer: ^2.0.15              # Para diseño responsivo (4.w, 10.h)
  google_fonts: ^6.1.0        # Para la tipografía Inter
  flutter_svg: ^2.0.9         # Para iconos SVG
  cached_network_image: ^3.3.0 # Imágenes de internet con caché
  flutter_slidable: ^3.0.1    # Para deslizar tarjetas (borrar/editar)
  image_picker: ^1.0.4        # Para seleccionar fotos de galería/cámara
  permission_handler: ^11.0.1 # Gestionar permisos de cámara/fotos
  camera: ^0.10.5+5           # Funcionalidad de cámara
  fluttertoast: ^8.2.4        # Mensajes emergentes (Toast)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# Configuración de Flutter
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/google_logo.png
    # Asegúrate de agregar la carpeta de imágenes si usas las nuevas del diseño
    # - assets/images/